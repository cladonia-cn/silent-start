        <script>

            //GET
            Date.prototype.format = function (fmt) {
                var o = {
                    "y+": this.getFullYear, //YEAR
                    "M+": this.getMonth() + 1, //MONTH
                    "d+": this.getDate(), //DAY
                    "h+": this.getHours(), //HOUR
                    "m+": this.getMinutes(), //MINUTE
                    "s+": this.getSeconds(), //SECOND
                };
                if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (this.getFullYear() + "").substr(4 - RegExp.$1.length));
                for (var k in o)
                    if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
                return fmt;
            }

            <script>
                window.onload = function () {

                function getNetworkOnLineChange() {
                    updateText("n", window.navigator.onLine);

                    window.addEventListener("online", function () {
                        updateText("n", window.navigator.onLine);
                    });

                    window.addEventListener("offline", function () {
                        updateText("n", window.navigator.onLine);
                    });
                }

                function updateText(id, msg) {
                    document.getElementById(id).textContent = msg;
                    console.log(msg);
                }

                const ContextMenu = function (options) {
                    let instance;

                    function createMenu() {
                        const ul = document.createElement("ul");
                        ul.classList.add("custom-context-menu");
                        const { menus } = options;
                        const menuOpenAnim = [
                            { transform: "rotate(0) scale(1)" },
                            { transform: "rotate(360deg) scale(0)" },
                        ];

                        const menuOpenTiming = {
                            duration: 2000,
                            iterations: 1,
                        };
                        if (menus && menus.length > 0) {
                            for (let menu of menus) {
                                const li = document.createElement("li");
                                li.textContent = menu.name;
                                li.onclick = menu.onClick;
                                ul.animate(menuOpenAnim, menuOpenTiming);
                                ul.appendChild(li);
                            }
                        }
                        const body = document.querySelector("body");
                        body.appendChild(ul);
                        return ul;
                    }

                    return {
                        getInstance: function () {
                            if (!instance) {
                                instance = createMenu();
                            }
                            return instance;
                        },
                    };
                };

                const contextMenu = ContextMenu({
                    menus: [
                        {
                            name: "通用设置",
                            onClick: function (e) {
                                console.log("settings clicked");
                            },
                        },
                        {
                            name: "搜索引擎偏好",

                        },
                        {
                            name: "管理快捷菜单栏",
                            onClick: function (e) {

                            },
                        },
                        {
                            name: "关于 Silent Start",
                            onClick: function (e) {
                                console.log("about clicked");
                            },
                        },
                        {
                            name: "帮助与支持",
                            onClick: function (e) {
                                console.log("help clicked");
                            },
                        },
                    ],
                });

                function showMenu(e) {
                    e.preventDefault();
                    const menus = contextMenu.getInstance();
                    menus.style.top = `${e.clientY}px`;
                    menus.style.left = `${e.clientX}px`;
                    menus.classList.remove("hidden");
                }

                function hideMenu(event) {
                    const menus = contextMenu.getInstance();
                    menus.classList.add("hidden");
                }

                document.addEventListener("contextmenu", showMenu);
                document.addEventListener("click", hideMenu);
